<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/widgets/jquery.ncbo.tree.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/widgets/jquery.ncbo.tree.js"></script>
  </head>
  <body>
    <div id="tree"></div>
    <script>
      var tree = $("#tree").NCBOTree({
        apikey: null,
        ontology: "SNOMEDCT",
        startingClass: "http://purl.bioontology.org/ontology/SNOMEDCT/218093003",
      });

      tree.on("afterSelect", function(e, cls, label, node){
        console.log(e);
        console.log(cls);
        console.log(label);
        console.log(node)
      });
    </script>
  </body>
</html>
