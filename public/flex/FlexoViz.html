<script>

function getApp() {
	var app = document.getElementById("FlexoViz");
	return app;
}

/** 
 * Selects on the node with the given id
 * @param id the id of the node to focus on
 */
function selectNode(id) {
	var app = getApp();
	if (app != null) {
		app.selectNode(id);
	} else {
		alert("Could not select the concept with ID " + id);
	}
}

/** 
 * Focusses on the node with the given id
 * @param id the id of the node to focus on
 * @param option the graph view setting (optional), one of "Neighborhood", "Hierarchy To Root", "Parents", or "Children"
 *		defaults to "Neighborhood"
 */
function focusOnNode(id, option) {
	var app = getApp();
	if (app != null) {
		app.focusOnNode(id, option);
	} else {
		alert("Could not focus on the concept with ID " + id);
	}
}

// TESTING
function selectNodeTest() {
	var id = document.myform.idTextBox.value;
	selectNode(id);
}

// TESTING
function focusOnNodeTest() {
	var sel = document.myform.graphViewSelect;
	var id = document.myform.idTextBox.value;
	var option = sel.options[sel.selectedIndex].value;
	focusOnNode(id, option);
}

</script>
